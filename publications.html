<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Interaction Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Lab Logo"></a></div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item">Home</a></li>
                <li><a href="news.html" class="nav-item">News</a></li>
                <li><a href="research.html" class="nav-item">Research</a></li>
                <li><a href="members.html" class="nav-item">Member</a></li>
                <li><a href="publications.html" class="nav-item active">Publication</a></li>
                <li><a href="awards.html" class="nav-item">Award</a></li>
                <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Publications</h1>
        </div>

        <div class="pub-controls">
            <div class="filter-tabs">
                <button class="tab-btn active" data-cat="all">All</button>
                <button class="tab-btn" data-cat="journal">Journals</button>
                <button class="tab-btn" data-cat="conference">Conferences</button>
                <button class="tab-btn" data-cat="patent">Patents</button>
            </div>
            <div class="year-filter">
                <input type="number" id="year-start" class="year-input" placeholder="Start" min="2000">
                <span style="color:#cbd5e1;">â€”</span>
                <input type="number" id="year-end" class="year-input" placeholder="End" min="2000">
                <button class="apply-btn" onclick="applyPubFilter()">Filter</button>
            </div>
        </div>

        <div id="pub-list"></div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', renderPublications);</script>
</body>
</html>
