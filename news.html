    <script>
        const container = document.getElementById('news-list-container');
        newsData.forEach(item => {
            container.innerHTML += `
                <div class="pub-item" style="border-left: 5px solid var(--dark); align-items:center;">
                    <div style="min-width:120px; font-weight:bold; color:var(--text-sub);">${item.date}</div>
                    <div>
                        <h3 style="margin-bottom:5px;">${item.title}</h3>
                        <p style="color:#666; font-size:0.95rem;">${item.content}</p>
                    </div>
                </div>
            `;
        });
    </script>
